<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../../assets/img/background 2.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
            background: transparent;
            z-index: 10;
        }

        .luffy {
            position: absolute;
            left: 1em;
            width: 75px;
            height: auto;
        }

        .navigation {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 0.5em 1em;
            border-radius: 8px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .search-container {
            position: absolute;
            right: 1em;
            display: flex;
            align-items: center;
        }

        .search-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-icon {
            width: 24px;
            height: 24px;
        }

        .search-input {
            padding: 0.5em;
            margin-left: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            margin: 2em auto;
            max-width: 800px;
            border-radius: 8px;
        }

        .main-content {
            text-align: center;
        }

        .content h1, .content h2, .content p {
            margin: 0.5em 0;
        }

        .buttons {
            margin-top: 1em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 2em;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .animated-card {
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        .card-style-1 {
            background-color: #f39c12;
        }

        .card-style-1 img {
            border-radius: 50%;
            border: 4px solid #f1c40f;
        }

        .card-style-2 {
            background-color: #3498db;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
        }

        .card-style-2 img {
            transform: translateY(-20%);
        }

        .card-style-3 {
            background-color: #27ae60;
            border: 2px dashed #2ecc71;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .card-style-4 {
            background-color: #e74c3c;
            position: relative;
            overflow: hidden;
        }

        .card-style-4:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%,rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .card-style-4 img {
            position: relative;
            z-index: 2;
        }

        .card-style-5 {
            background-color: #9b59b6;
            border: 2px solid #8e44ad;
            overflow: hidden;
        }

        .card-style-5:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            z-index: 1;
        }

        .card-style-5 img {
            position: relative;
            z-index: 2;
            transform: rotate(-45deg);
        }

        .animated-card-style-1 {
            animation-name: rotateAnimation;
        }

        @keyframes rotateAnimation {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animated-card-style-2 {
            animation-name: bounceAnimation;
        }

        @keyframes bounceAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .animated-card-style-3 {
            animation-name: scaleAnimation;
        }

        @keyframes scaleAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .animated-card-style-4 {
            animation-name: slideAnimation;
        }

        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }

        .animated-card-style-5 {
            animation-name: colorChangeAnimation;
        }

        @keyframes colorChangeAnimation {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../../assets/img/luffy.png" alt="Luffy Logo" class="luffy">
        <div class="navigation">
            <a href="../../pages/hero1/index.html" class="nav-button">Hero 1</a>
            <a href="../../pages/hero2/index.html" class="nav-button">Hero 2</a>
            <a href="../../pages/hero3/index.html" class="nav-button">Hero 3</a>
            <a href="../../pages/hero4/index.html" class="nav-button">Hero 4</a>
            <a href="../../pages/hero5/index.html" class="nav-button">Hero 5</a>
            <a href="../../index.html" class="nav-button">Back to Home</a>
        </div>
        <div class="search-container">
            <button class="search-button">
                <img src="../../assets/img/search.png" alt="Search Icon" class="search-icon">
            </button>
            <input type="text" placeholder="Search" class="search-input">
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            <div class="content">
                <h1>Card Gallery</h1>
                <p>Gear 1 to Gear 5 Card Versions of Luffy.</p>
            </div>
            <div class="card-container">
                <div class="card card-style-1">
                    <img src="../../assets/img/gear_1_luffy-removebg-preview.png" alt="Card 1">
                </div>
                <div class="card card-style-2">
                    <img src="../../assets/img/gear_2_luffy-removebg-preview.png" alt="Card 2">
                </div>
                <div class="card card-style-3">
                    <img src="../../assets/img/gear 3 luffy.jpg" alt="Card 3">
                </div>
                <div class="card card-style-4">
                    <img src="../../assets/img/gear_4_luffy_tank_man-removebg-preview.png" alt="Card 4">
                </div>
                <div class="card card-style-5">
                    <img src="../../assets/img/gear 5 luffy.jpg" alt="Card 5">
                </div>

                <div class="card card-style-1 animated-card animated-card-style-1">
                    <img src="../../assets/img/luffy 1.gif" alt="Animated Card 1">
                </div>
                <div class="card card-style-2 animated-card animated-card-style-2">
                    <img src="../../assets/img/luffy gear 2.gif" alt="Animated Card 2">
                </div>
                <div class="card card-style-3 animated-card animated-card-style-3">
                    <img src="../../assets/img/luffy gear 3.gif" alt="Animated Card 3">
                </div>
                <div class="card card-style-4 animated-card animated-card-style-4">
                    <img src="../../assets/img/luffy gear 4.gif" alt="Animated Card 4">
                </div>
                <div class="card card-style-5 animated-card animated-card-style-5">
                    <img src="../../assets/img/luffy gear 5.gif" alt="Animated Card 5">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
